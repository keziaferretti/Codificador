<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto com Javascript</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https: //fonts.googleapis.com/css2? family= Inter & display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="img">
            <h1><img src="Vector.png" alt="logo a alura"></h1>
        </div>
    </header>
</body>

<main>

    <label for="mensagem"></label>
	<textarea cols="120" rows="60" id="mensagem" class="input-padrao" required required placeholder="Digite Seu Texto"></textarea>
    <p class="apenasletras">&#128712; Apenas letras minúsculas e sem acento.</p>
    <button type="button" class="botao-criptografar">Criptpgrafar</button>
    <button type="button" class="botao-descriptografar">Descriptografar</button>


    
    <aside id="saida">
        <div id="semMensagem">
            <img class="imagem-menino" src="menino.svg" alt="foto menino">
            <h2>Nenhuma mensagem encontada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <textarea name="criptoTxt" id="msgCriptografada" readonly></textarea>
        <div class="inputGroup">
            <button type="button" id="copiar" onclick="copiarTexto()">Copiar</button>
            <button type="button" id="limpar" onclick="limparTexto()"><img src="assets/delete.svg" alt="deletar"
                    width="35"></button>
        </div>
    </aside>

</main>

<footer>
    <p class="rodape">&copy; Kézia Ferretti</p>
</footer>

</html>
